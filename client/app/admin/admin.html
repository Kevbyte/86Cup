<div id="admin">
  <div class="admindiv">
  <div><i class="menu--icon  fa fa-fw fa-gear"></i></div>
  <form ng-submit="addTrackEvent()">
    <input type="number" ng-model="trackEvent.round" placeholder="round #" required></input>
    <!-- <input type="text" ng-model="trackEvent.track" placeholder="enter track name" required></input> -->
    <select name="select" id="aelect" ng-model="trackEvent.track">
      <option value="">---Select track---</option>
      <option value="BWR">BWR</option>
      <option value="SRW">SRW</option>
      <option value="MRLS">MRLS</option>
      <option value="THR2">THR2</option>
      <option value="THR3">THR3</option>
      <option value="THR5">THR5</option>
    </select>
    <input type="date" ng-model="trackEvent.date" required></input>
    <h4> Stock </h4>
      <div>
        <div ng-repeat="racer in trackEvent.stock.racers">
          <div class="admin-racer">
            <div class="racer-name">{{racer.name}}</div>
            <input class="racer-add" type="number" ng-model="racer.add" placeholder="event pts"></input>
            <input class="racer-time" type="text" ng-model="racer.time" placeholder="lap time"></input>
            <input class="racer-delete" type="text" ng-model="racer.delete" placeholder="type delete here to del user"></input>
          </div>
        </div>
      </div>

    <h4> Street </h4>
      <div>
        <div ng-repeat="racer in trackEvent.street.racers">
          <div class="admin-racer">
            <div class="racer-name">{{racer.name}}</div>
            <input class="racer-add" type="number" ng-model="racer.add" placeholder="event pts"></input>
            <input class="racer-time" type="text" ng-model="racer.time" placeholder="lap time"></input>
            <input class="racer-delete" type="text" ng-model="racer.delete" placeholder="type delete here to del user"></input>
          </div>
        </div>
      </div>

    <h4> Limited </h4>
      <div>
        <div ng-repeat="racer in trackEvent.limited.racers">
          <div class="admin-racer">
            <div class="racer-name">{{racer.name}}</div>
            <input class="racer-add" type="number" ng-model="racer.add" placeholder="event pts"></input>
            <input class="racer-time" type="text" ng-model="racer.time" placeholder="lap time"></input>
            <input class="racer-delete" type="text" ng-model="racer.delete" placeholder="type delete here to del user"></input>
          </div>
        </div>
      </div>

    <h4> Unlimited </h4>
      <div>
        <div ng-repeat="racer in trackEvent.unlimited.racers">
          <div class="admin-racer">
            <div class="racer-name">{{racer.name}}</div>
            <input class="racer-add" type="number" ng-model="racer.add" placeholder="event pts"></input>
            <input class="racer-time" type="text" ng-model="racer.time" placeholder="lap time"></input>
            <input class="racer-delete" type="text" ng-model="racer.delete" placeholder="type delete here to del user"></input>
          </div>
        </div>
      </div>

    <input class="button red" type="submit" value="submit event">
  </form>

  <input class="button red controls" style="margin-top: 5%; color:orange" type="button" value="Reveal Nukes" ng-click="nukeControls()"></input><br>
  <button class="button red nuke" ng-click="deleteUsers()">
    <span><i style="color:orange;width:auto;font-size:20px" class="fa fa-fw fa-exclamation-circle"></i></span>
    <span style="display:inline-block;width:auto">Delete Users</span>
  </button><br>

  <button class="button red nuke" ng-click="deleteTrackEvents()">
    <span><i style="color:orange;width:auto;font-size:20px" class="fa fa-fw fa-exclamation-circle"></i></span>
    <span style="display:inline-block;width:auto">Delete Events</span>
  </button><br>

  <div class="admin__message" ng-show="!!message">{{ message }}</div>
  </div>
  <!-- <div id="padding"></div> -->
</div>
